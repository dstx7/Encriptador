<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="logo encriptador">
    </header>

    <main>
        <section>
            <textarea class="textarea" cols="30" rows="10" placeholder="Ingrese el texto: "></textarea>
            <div>
                <h6 class="informacion">Solo letras minisculas sin caracteres.</h6>
            </div>

            <div class="botones">
                <button class="btn_encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="btn_desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar" onclick="copiar()">
                    Copiar
                </button>
            </div>
        </section>

    </main>

    <script src="script.js"> </script>
</body>

</html>
