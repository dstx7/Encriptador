<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="logo encriptador">
    </header>

    <main>
        <section>
            <textarea class="textarea" cols="30" rows="10" placeholder="Ingrese el texto: "></textarea>
            <div>
                <h6 class="informacion">Solo letras minisculas sin caracteres.</h6>
            </div>

            <div class="botones">
                <button class="btn_encriptar">
                    Encriptar
                </button>
                <button class="btn_desencriptar">
                    Desencriptar
                </button>
            </div>
        </section>

        <section>
            <textarea class="textarea" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar">
                    Copiar
                </button>
            </div>
        </section>

    </main>
</body>

</html>
